<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abby's Pizza - Locator Prototypes</title>
    <style>
        :root {
            --primary-red: #d12027;
            --primary-green: #00703c;
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --text-main: #333333;
            --text-light: #666666;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .logo-img {
            max-height: 80px;
            width: auto;
            margin-bottom: 30px;
        }

        .presentation-box {
            background-color: var(--card-bg);
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            border-top: 6px solid var(--primary-red);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: var(--text-main);
        }

        p {
            color: var(--text-light);
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            transition: transform 0.2s, box-shadow 0.2s;
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .btn-map {
            background-color: var(--primary-green);
        }

        .btn-list {
            background-color: var(--primary-red);
        }

        .features {
            font-size: 0.85rem;
            margin-top: 5px;
            font-weight: normal;
            opacity: 0.9;
        }

    </style>
</head>
<body>

    <img src="Abby's Logo Red.png" alt="Abby's Pizza Logo" class="logo-img">

    <div class="presentation-box">
        <h1>Store Locator Prototypes</h1>
        <p>Select a version below to test the new mobile-first, zero-API-cost store locator experience.</p>

                Version 1: Visual Map
                <div class="features">Interactive pins, GPS routing, list view</div>
            </a>
